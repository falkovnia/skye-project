
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skye & Quinn</title>
    <script src="date.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
 </head>
 <body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 text-center">
   <h1 class="text-5xl font-bold mb-8">Skye & Quinn</h1>
   <section class="bg-white shadow-md rounded-lg p-6 mb-4 xl:w-1/3 opacity-0 animate-fade-in-up delay-200">
    <h2 class="text-xl font-bold mb-4">Our <span class="text-pink-300">Girls</span></h2>
    <p id="girls-date" class="text-lg mb-2 text-pink-500 font-semibold"></p>
   </section>
   <section class="bg-white shadow-md rounded-lg p-6 mb-4 xl:w-1/3 opacity-0 animate-fade-in-up delay-500">
    <h2 class="text-xl font-bold mb-4">Our <span class="text-blue-300">Boy</span></h2>
    <p id="boy-date" class="text-lg text-blue-500 font-semibold"></p>
   </section>
 </body>
 </html>
